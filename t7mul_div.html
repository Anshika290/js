<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function myFun()
        {
            var a=document.getElementById('number').value;
            var b=document.getElementById('numbers').value;
            document.getElementById('result').innerHTML=(a/b);
        }
        function myFun2()
        {
            var a=document.getElementById('number').value;
            var b=document.getElementById('numbers').value;
            document.getElementById('result').innerHTML=(a*b);
        }
    </script>
    1st Number:
    <input type="number" value="" id="number"><br><br>
    2nd Number:
    <input type="number" value="" id="numbers"><br><br>
    <input type="submit" value="Divide" onclick=myFun()>
    <input type="submit" value="Multiply" onclick=myFun2()><br><br>
    <b>The Result Is:</b><br><br>
    <span id = "result"></span>

</body>
</html>
